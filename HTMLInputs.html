<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Inputs</title>
  </head>
  <body>
    <h1>HTML Inputs</h1>
    <p>Here are all the types the "input" element accepts: </p>
    <form class="" action="index.html" method="post">
      <label>"button": a push button with no default behavior, holds the content of the "value" attribute</label>
      <input type="button"><br>
      <label>"checkbox": a checkbox allowing simple values to be selected/deselected</label>
      <input type="checkbox"><br>
      <label>"color": a control for opening a color picker and chose a color</label>
      <input type="color"><br>
      <label>"date": a control to open a date picker, without time</label>
      <input type="date"><br>
      <label>"datetime-local": a control to open a date picker, with time but no timezone</label>
      <input type="datetime-local"><br>
      <label>"email": a field for editing an email address</label>
      <input type="email"><br>
      <label>"file": a control that lets the user select a file in his/her folder explorer</label>
      <input type="file"><br>
      <label>"hidden": a control that is not dispalyed but whose value is sent to the server</label>
      <input type="hidden"><br>
      <label>"image": a graphical submit button, defined by the "src" image attribute</label>
      <input type="image"><br>
      <label>"month": a control for entering a month and year, with no timezone</label>
      <input type="month"><br>
      <label>"number": a control for entering a number</label>
      <input type="number"><br>
      <label>"password": a field whose text is obscured, and that will alert the user if the website is not secure</label>
      <input type="password"><br>
      <label>"radio": a button allowing a single value to be selected out multiple values</label>
      <input type="radio"><br>
      <label>"range": a control for entering a number whose exact value is not important</label>
      <input type="range"><br>
      <label>"reset": a button to reset the content of the form values already entered</label>
      <input type="reset"><br>
      <label>"search": a field to enter search strings</label>
      <input type="search"><br>
      <label>"submit": a button that submits the form</label>
      <input type="submit"><br>
      <label>"tel": a control for entering a telephone number</label>
      <input type="tel"><br>
      <label>"text": a field to enter some text</label>
      <input type="text"><br>
      <label>"time": a control for entering a time value with no timezone</label>
      <input type="time"><br>
      <label>"url": a field for entering a URL</label>
      <input type="url"><br>
      <label>"week": a control for entering a date consisting of a week-year number and a week number with no timezone</label>
      <input type="week">
    </form>
  </body>
</html>
